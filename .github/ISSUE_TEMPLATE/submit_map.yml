name: ðŸ“¥ Submit Map
description: Submit a new map to the Warzone 2100 map database
title: "[MAP]: "
labels: ["map", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        To start the process of submitting a new Warzone 2100 map to the map database, please fill out the form below:
  - type: textarea
    id: map-upload
    attributes:
      label: Upload Map
      description: "Rename the map .wz to end in .zip, and drag to the field below (must be a single map!) ([help](https://github.com/Warzone2100/map-submission/docs/submit_map.md))"
      placeholder: Drag a map .zip here to upload as an attachment to this issue.
    validations:
      required: true
  - type: dropdown
    id: map-creator
    attributes:
      label: Authorship
      description: "If you're the author of this map, change this option:"
      options:
        - "Other: This map was made by someone else"
        - "Mine: I am the author of this map"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Map Description
      description: Optional additional details, provided in English, as a README for the map. (optional)
      render: text
    validations:
      required: false
